<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Slide Extractor | Premium Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            min-height: 100vh;
            color: #f8fafc;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        .animate-glow {
            animation: glow 4s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(99, 102, 241, 0.1); }
            to { box-shadow: 0 0 40px rgba(168, 85, 247, 0.3); }
        }
        .progress-shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">
    <div id="app" class="glass animate-glow rounded-[32px] w-full max-w-xl p-10 text-center">
        <!-- Header -->
        <div class="mb-10">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-pink-500">
                YT Slide Extractor
            </h1>
            <p class="text-slate-400 text-lg">
                Convert video lectures into organized PDF slides automatically.
            </p>
        </div>

        <!-- Input State -->
        <div id="input-state" class="space-y-6">
            <div class="relative">
                <input 
                    type="text" 
                    id="url-input"
                    class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-lg outline-none focus:border-indigo-500 transition-all placeholder:text-slate-600"
                    placeholder="Paste YouTube Link here..."
                >
            </div>
            <p id="error-msg" class="text-red-400 text-sm hidden"></p>
            <button 
                onclick="startProcessing()"
                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-4 rounded-2xl shadow-xl shadow-indigo-900/20 transform hover:-translate-y-1 transition-all active:scale-95"
            >
                Generate Slides PDF
            </button>
        </div>

        <!-- Processing State -->
        <div id="processing-state" class="hidden space-y-8 py-4">
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 border-4 border-indigo-500/30 border-t-indigo-500 rounded-full animate-spin mb-6"></div>
                <h3 class="text-xl font-semibold mb-2">Analyzing Video Content</h3>
                <p class="text-slate-400">Our AI is detecting slides. This usually takes 30-60 seconds.</p>
            </div>
            <div class="w-full bg-white/5 h-2 rounded-full overflow-hidden relative">
                <div class="absolute inset-0 progress-shimmer"></div>
                <div class="bg-indigo-500 h-full w-2/3 rounded-full"></div>
            </div>
        </div>

        <!-- Success State -->
        <div id="success-state" class="hidden space-y-8 py-4">
            <div class="text-7xl mb-6">âœ¨</div>
            <div>
                <h3 class="text-2xl font-bold mb-2">Extraction Complete!</h3>
                <p class="text-slate-400 mb-8">Your PDF is ready to download.</p>
            </div>
            <a 
                id="download-btn"
                href="#" 
                class="block w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-400 hover:to-teal-500 text-white font-bold py-4 rounded-2xl shadow-xl shadow-emerald-900/20 transform hover:-translate-y-1 transition-all text-center no-underline"
            >
                Download PDF
            </a>
            <button 
                onclick="resetApp()"
                class="text-indigo-400 hover:text-indigo-300 transition-colors text-sm font-medium"
            >
                Process another lecture
            </button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentJobId = null;
        let pollInterval = null;

        async function startProcessing() {
            const url = document.getElementById('url-input').value;
            const errorMsg = document.getElementById('error-msg');
            
            if (!url) return;

            errorMsg.classList.add('hidden');
            
            try {
                const response = await fetch(`${API_BASE}/process?youtube_url=${encodeURIComponent(url)}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.job_id) {
                    currentJobId = data.job_id;
                    showState('processing');
                    startPolling(currentJobId);
                } else {
                    throw new Error('Failed to start process');
                }
            } catch (err) {
                errorMsg.innerText = "Error: Could not connect to the processing server. Make sure the backend is running.";
                errorMsg.classList.remove('hidden');
            }
        }

        function startPolling(jobId) {
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/status/${jobId}`);
                    const data = await response.json();
                    
                    if (data.status === 'completed') {
                        clearInterval(pollInterval);
                        document.getElementById('download-btn').href = `${API_BASE}/download/${jobId}`;
                        showState('success');
                    } else if (data.status === 'failed') {
                        clearInterval(pollInterval);
                        alert(`Error: ${data.error || 'Failed to extract slides'}`);
                        resetApp();
                    }
                } catch (err) {
                    console.error('Polling error:', err);
                }
            }, 3000);
        }

        function showState(state) {
            document.getElementById('input-state').classList.add('hidden');
            document.getElementById('processing-state').classList.add('hidden');
            document.getElementById('success-state').classList.add('hidden');
            
            document.getElementById(`${state}-state`).classList.remove('hidden');
        }

        function resetApp() {
            clearInterval(pollInterval);
            currentJobId = null;
            document.getElementById('url-input').value = '';
            showState('input');
        }
    </script>
</body>
</html>
